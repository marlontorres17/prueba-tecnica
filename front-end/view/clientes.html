<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <!-- librerias -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src='../js/clientes.js'></script>

    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div class="container">
        <div id="inputData">
            <form>
                <br>   
                <fieldset>
                    <h1><i class="fas fa-user"></i> Clientes</h1>
                    

                <div class="form-group row">
                    <label for="state" class="col-sm-2 col-form-label form-label"><i class="fas fa-check"></i> Tipo Identificacion</label>
                    <div class="col-sm-10">
                        <input type="hidden" name="id" id="id" value="">
                        <select class="form-select" id="tipoIdentificacion">
                            <option selected>--Seleccione--</option>
                            <option >T.I</option>
                            <option >C.C</option>
                            <option >P.S</option>
                            <option >E.T</option>
                        </select>
                    </div>
                </div>

               
                <div class="form-group row">
                    <label for="correo" class="col-sm-2 col-form-label form-label"><i class=""></i> Identificacion</label>
                    <div class="col-sm-10"></div>
                    <input type="text" class="form-control" name="identificacion" id="identificacion" value="" placeholder="identificacion">
                </div>
                <div class="form-group row">
                    <label for="telefono" class="col-sm-2 col-form-label form-label"><i class=""></i> Nombre cliente</label>
                    <div class="col-sm-10"></div>
                    <input type="text" class="form-control" name="nombreCliente" id="nombreCliente" value="" placeholder="nombreCliente">
                </div>

                <div class="form-group row">
                    <label for="telefono" class="col-sm-2 col-form-label form-label"><i class=""></i> Apellido cliente</label>
                    <div class="col-sm-10"></div>
                    <input type="text" class="form-control" name="apellidoCliente" id="apellidoCliente" value="" placeholder="apellido Cliente">
                </div>

                <div class="form-group row">
                    <label for="telefono" class="col-sm-2 col-form-label form-label"><i class=""></i> Telefono</label>
                    <div class="col-sm-10"></div>
                    <input type="text" class="form-control" name="telefono" id="telefono" value="" placeholder="telefono">
                </div>

                <div class="form-group row">
                    <label for="telefono" class="col-sm-2 col-form-label form-label"><i class=""></i> Direccion</label>
                    <div class="col-sm-10"></div>
                    <input type="text" class="form-control" name="direccion" id="direccion" value="" placeholder="direccion">
                </div>

                <div class="form-group row">
                    <label for="telefono" class="col-sm-2 col-form-label form-label"><i class=""></i> ciudad</label>
                    <div class="col-sm-10"></div>
                    <input type="text" class="form-control" name="ciudad" id="ciudad" value="" placeholder="ciudad">
                </div>
                
                
                <div class="form-group row">
                    <label for="state" class="col-sm-2 col-form-label form-label"><i class="fas fa-check"></i> Estado</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="state">
                            <option selected>--Seleccione--</option>
                            <option value="1">Activo</option>
                            <option value="0">Inactivo</option>
                        </select>
                    </div>
                </div>
        </div>
                </fieldset>
            </form>
            
    </div>
    <div id="buttonData">
        <br>
        <button name="btnAgregar" onclick="save()" class="btn btn-success">Agregar</button>
        <a href="../index.html" class="back-button" onclick="history.back(); return false;">Atr√°s</a>

    </div>
    <div id="outputData">
        <br>
        <table class="table table-hover">
            <thead>
                <tr class="table-dark">
                    <th>tipoIdentificacion </th>
                    <th>identificacion</th>
                    <th>nombreCliente</th>
                    <th>apellidoCliente</th>
                    <th>telefono</th>
                    <th>direccion</th>
                    <th>ciudad</th>
                    <th>State</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody id="resultData">
            </tbody>
        </table>
    </div>
   </div>
</body>

<script>
    loadData();
    </script>
</html>
